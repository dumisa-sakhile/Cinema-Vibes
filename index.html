<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./Gradient_blob.svg" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="theme-color" content="rgb(31 41 55);" />
     <meta
      name="description"
      content="Experience the ultimate cinematic journey with Cinema Vibes. Get hooked on our expertly curated movie and TV show recommendations, featuring similar titles, captivating summaries, and thrilling trailers. Find your new favorite film or series and vibe with the community of movie lovers!" />
      <meta name="keywords" content="TV, movie,movies, tv shows, tv series, television, shows">
    <title>Cinema Vibes</title>
    <script type="module" src="/main.js" defer></script>

  </head>

  <body class="flex flex-col items-center justify-center dm-sans-400 bg-slate-200 scroll">


   

<section id="movies" class="w-full hidden">
  
<header class="p-4 w-full min-h-[60px] grid items-center justify-center gap-4 grid-cols-3 shadow">

    <!-- logo -->
    <div class="flex items-center justify-center space-x-4">
      <img src="/Gradient_blob.svg" alt="blob" class="w-12 h-12">
     <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-900 to-blue-900 roboto-condensed-thin capitalize">CinemaVibes</h1>
    </div>
    <!-- logo -->

    <!-- search -->
    <div class="flex items-center justify-center gap-2"> 
      <input type="search" name="movie-search" id="movie-search" placeholder="Search a movie e.g. Hobbit" class="w-[70%] rounded-md h-[40px] text-sm px-6 rajdhani-medium border border-solid border-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" autocomplete="off"> 

      <aside id="filter"  class="flex items-center justify-center gap-2 w-[30%]"><img src="filter.svg" alt="filter" class="bg-indigo-500 py-2 px-2 rounded-full hover:bg-indigo-700 cursor-pointer" id="movie-filter"></aside>

    </div>
    <!-- search -->

    <div class="flex items-center justify-center gap-12">

      
     <aside class=" py-4 px-4 flex items-center justify-center gap-14 text-gray-900 text-lg">

      <p class="rajdhani-light"><span class="text-indigo-600 roboto-condensed-bold">Movies</span> Page, currently being viewed.</p>

     <button class="py-2 px-6 bg-indigo-500 rounded-lg text-sm uppercase text-slate-200 shadow-lg rajdhani-bold hover:bg-indigo-700" id="tv-open">TV Shows</button>

    </aside>


    </div>

   </header>





</section>


<section id="tv" class="w-full">
  <header class="p-4 w-full min-h-[60px] grid items-center justify-center gap-4 grid-cols-3 shadow">

    <!-- logo -->
    <div class="flex items-center justify-center space-x-4">
      <img src="/Gradient_blob.svg" alt="blob" class="w-12 h-12">
     <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-900 to-blue-900 roboto-condensed-thin capitalize">CinemaVibes</h1>
    </div>
    <!-- logo -->

    <!-- search -->
    <div class="flex items-center justify-center gap-2"> 
      <input type="search" name="tv-search" id="tv-search" placeholder="Show e.g. Stranger Things" class="w-[70%] rounded-md h-[40px] text-sm px-6 rajdhani-medium border border-solid border-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" autocomplete="off"> 

      <aside id="filter"  class="flex items-center justify-center gap-2 w-[30%]"><img src="filter.svg" alt="filter" class="bg-indigo-500 py-2 px-2 rounded-full hover:bg-indigo-700 cursor-pointer" id="tv-filter"></aside>

    </div>
    <!-- search -->

    <div class="flex items-center justify-center gap-12">

      
     <aside class=" py-4 px-4 flex items-center justify-center gap-14 text-gray-900 text-lg">

      <p class="rajdhani-light"><span class="text-indigo-600 roboto-condensed-bold">TV Shows</span> Page, currently being viewed.</p>


     <button class="py-2 px-6 bg-indigo-500 rounded-lg text-sm uppercase text-slate-200 shadow-lg rajdhani-bold hover:bg-indigo-700" id="movies-open">Movies</button>

    </aside>


    </div>

   </header>

  
</section>



<section id="alert" class="fixed top-[150px] right-20 w-[320px] bg-indigo-500 rounded min-h-[50px] p-4 shadow text-white flex flex-col gap-4 hover:scale-105">

<div class="flex">
<h1 class="w-[90%] rajdhani-bold text-md capitalize" id="alert-title"></h1>
<img src="/cancel.svg" alt="close" id="close-alert" class="w-[10%]">
</div>

<p class="rajdhani-extralight text-sm" id="alert-message"></p>

</section>

  </body>
</html>
