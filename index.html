<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./blob.svg" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="theme-color" content="rgb(226 232 240)" />
     <meta
      name="description"
      content="Experience the ultimate cinematic journey with Cinema Vibes. Get hooked on our expertly curated movie and TV show recommendations, featuring similar titles, captivating summaries, and thrilling trailers. Find your new favorite film or series and vibe with the community of movie lovers!" />
      <meta name="keywords" content="TV, movie,movies, tv shows, tv series, television, shows">
    <title>Cinema Vibes</title>
    <script type="module" src="/main.js" defer></script>

  </head>

  <body class="flex flex-col items-center justify-center dm-sans-400 bg-slate-200 scroll">


   
<!-- Movies -->
<section id="movies" class="w-full">
  


   <!-- Movie Header -->
<header class="p-4 w-full min-h-[60px] grid items-center justify-center gap-4 grid-cols-3 shadow">

    <!-- logo -->
    <div class="flex items-center justify-center space-x-4">
      <img src="/blob.svg" alt="blob" class="w-12 h-12">
     <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-lime-500 roboto-condensed-regular capitalize">CinemaVibes</h1>
    </div>
    <!-- logo -->

    <!-- search -->
    <div class="flex items-center justify-center gap-2"> 
      <input type="search" name="movie-search" id="movie-search" placeholder="Search a movie e.g. Hobbit" class="w-[70%] rounded-md h-[40px] text-sm px-6 rajdhani-medium border border-solid border-green-200 focus:outline-none focus:ring-2 focus:ring-green-500" autocomplete="off"> 

      <aside  class="flex items-center justify-center gap-2 w-[30%]"><img src="filter.svg" alt="filter" class="bg-green-500 py-2 px-2 rounded-full hover:bg-green-700 cursor-pointer" id="movie-filter"></aside>

    </div>
    <!-- search -->

    <div class="flex items-center justify-center gap-12">

      
     <aside class=" py-4 px-4 flex items-center justify-center gap-14 text-gray-900 text-lg">

      <p class="roboto-condensed-light text-sm"><span class="text-green-600 roboto-condensed-medium">Movies</span> Page, currently being viewed.</p>

     <button class="py-2 px-6 bg-green-500 rounded-lg text-sm uppercase text-slate-200 shadow-lg rajdhani-bold hover:bg-green-700" id="tv-open">TV Shows</button>

    </aside>


    </div>

   </header>
   <!-- Movie Header -->


   <!-- All Movie Filters -->
<aside id="movie-filters-group" class="bg-slate-100 text-gray-900 w-[320px] min-h-[300px] absolute top-[150px] left-10 rounded-md shadow border border-solid border-green-100 py-2 hidden flex-col items-center space-y-4 roboto-condensed-light text-sm">

<h1 class="text-lg">Filters Group</h1>
<p class="text-justify px-2">Select between Genre and Movie Lists the criteria of your filter:</p>

<!-- filter group close -->
 <img src="/close.svg" alt="close" class="absolute top-0 right-4" id="movie-filters-group-close">
<!-- filter group close -->

<div class="grid grid-cols-2 items-center justify-center gap pb-4 shadow w-full *:accent-green-500">
  <div class="flex items-center justify-center gap-2">
<input type="checkbox" name="genre" id="movie-genre-filter" class="w-4 h-4 bg-green-500 rounded-full hover:bg-green-700 cursor-pointer">
<label for="movie-genre-filter" class="roboto-condensed-light text-sm">Genre</label>
</div>

<div class="flex items-center justify-center gap-2">
<input type="checkbox" name="list" id="movie-list-filter" class="w-4 h-4 bg-green-500 rounded-full hover:bg-green-700 cursor-pointer">
<label for="movie-list-filter" class="roboto-condensed-light text-sm">Movie Lists</label>
</div>
</div>

<div id="movie-genre-box" class="p-2 w-full flex items-center justify-start flex-wrap gap-2">
  

</div>


<div id="movie-list-box"  class="p-2 w-full flex items-center justify-center flex-wrap gap-2"></div>

<button id="movieGenreApply" class="w-[90%] py-2 px-6 bg-green-500 rounded-lg text-sm uppercase text-slate-200 shadow-lg rajdhani-bold hover:bg-green-700">Apply</button>

</aside>
   <!-- All Movie Filters -->


<!--Movie Pagination -->
<aside id="movie-pagination" class="fixed bottom-10 w-full min-h-[20px] flex flex-col items-center justify-center gap-6 p-4">

  <p class="roboto-condensed-light text-sm capitalize">Page <span id="movie-current-page">1</span> of <span id="movie-current-page">300</span> page(s)</p>

  <div class="flex items-center justify-center gap-2">
    <button class="py-2 px-6 bg-red-500 rounded-lg text-sm uppercase text-slate-200 shadow-lg rajdhani-bold hover:bg-red-700" id="movie-previous-page">Previous</button>

    <button class="py-2 px-6 bg-inherit rounded-lg text-sm uppercase text-green-800 shadow-lg rajdhani-bold ring ring-green-400 cursor-not-allowed" id="movie-previous-page">2</button>

    <button class="py-2 px-6 bg-green-500 rounded-lg text-sm uppercase text-slate-200 shadow-lg rajdhani-bold hover:bg-green-700" id="movie-next-page">Next</button>
  </div>

</aside>
<!--Movie Pagination -->

</section>
<!-- Movies -->


<!-- TV -->
<section id="tv" class="w-full hidden">
  <header class="p-4 w-full min-h-[60px] grid items-center justify-center gap-4 grid-cols-3 shadow">

    <!-- logo -->
    <div class="flex items-center justify-center space-x-4">
      <img src="/blob.svg" alt="blob" class="w-12 h-12">
     <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-900 to-blue-900 roboto-condensed-thin capitalize">CinemaVibes</h1>
    </div>
    <!-- logo -->

    <!-- search -->
    <div class="flex items-center justify-center gap-2"> 
      <input type="search" name="tv-search" id="tv-search" placeholder="Show e.g. Stranger Things" class="w-[70%] rounded-md h-[40px] text-sm px-6 rajdhani-medium border border-solid border-green-200 focus:outline-none focus:ring-2 focus:ring-green-500" autocomplete="off"> 

      <aside id="filter"  class="flex items-center justify-center gap-2 w-[30%]"><img src="filter.svg" alt="filter" class="bg-green-500 py-2 px-2 rounded-full hover:bg-green-700 cursor-pointer" id="tv-filter"></aside>

    </div>
    <!-- search -->

    <div class="flex items-center justify-center gap-12">

      
     <aside class=" py-4 px-4 flex items-center justify-center gap-14 text-gray-900 text-lg">

      <p class="rajdhani-light"><span class="text-green-600 rajdhani-bold">TV Shows</span> Page, currently being viewed.</p>


     <button class="py-2 px-6 bg-green-500 rounded-lg text-sm uppercase text-slate-200 shadow-lg rajdhani-bold hover:bg-green-700" id="movies-open">Movies</button>

    </aside>


    </div>

   </header>

  
</section>
<!-- TV -->

<!-- Alert -->
<section id="alert" class="fixed top-[150px] right-20 w-[320px] bg-green-400 ring-[1px] ring-green-600 text-green-900 rounded min-h-[50px] p-4 shadow  hidden flex-col gap-4 hover:scale-105">

<div class="flex">
<h1 class="w-[90%] roboto-condensed-medium text-md capitalize" id="alert-title"></h1>
<svg xmlns="http://www.w3.org/2000/svg"  id="close-alert" class="w-[10%] focus:outline-none hover:grayscale" height="24px" viewBox="0 0 24 24" width="24px" fill="#060"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg>
</div>

<p class="roboto-condensed-light text-sm" id="alert-message"></p>

</section>
<!-- Alert -->

  </body>
</html>
